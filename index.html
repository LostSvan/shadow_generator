<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <title>Shadow Generation</title>
</head>
<body>
<h1>Text shadow generator</h1>
<div class="container">
    <div class="row">
        <div class="col-xl-4 col-md-6">
            <div class="card">
                <div class="card-header bg-primary">Настройки:</div>
                <div class="card-body">
                    <label for="font_size">Размер шрифта</label>
                    <input class="form-range" id="font_size" type="range" min="8" max="40" step="1" value="40">
                    <label for="offset_x">Смещение по оси x</label>
                    <input class="form-range" id="offset_x" type="range" min="-15" max="15" step="1" value="4">
                    <label for="offset_y">Смещение по оси y</label>
                    <input class="form-range" id="offset_y" type="range" min="-15" max="15" step="1" value="-1">
                    <label for="blur">Размытие</label>
                    <input class="form-range" id="blur" type="range" min="0" max="15" step="1" value="0">
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-6">
            <div class="card">
                <div class="card-header bg-primary">Цвет:</div>
                <div class="card-body">
                    <input type="color" value="#ff0000">
                    <label for="opacity">Прозрачность:</label>
                    <input type="range" id="opacity" class="form-range" min="0" max="1" step="0.01" value="1">
                </div>
            </div>
        </div>
        <div class="col-xl-4 col-md-12">
            <div class="card">
                <div class="card-header bg-primary">Результат:</div>
                <div class="card-body">
                    <label for="resultHex">Цвет в HEX</label>
                    <textarea name="" id="resultHex" cols="30" rows="4" readonly></textarea>
                    <label for="resultRgb">Цвет в RGB</label>
                    <textarea name="" id="resultRgb" cols="30" rows="4" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
